kumuluzee:
  name: bikeshare-catalogue
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080

  datasources:
  - jndi-name: jdbc/BikeshareCatalogueDS
    connection-url: jdbc:postgresql://localhost:5432/bikeshare-catalogue
    username: postgres
    password: postgres
    max-pool-size: 20

  config:
    etcd:
      hosts: http://localhost:2379

  discovery:
    etcd:
      hosts: http://localhost:2379

  health:
    logs:
      enabled: true
      level: FINE
      period-s: 1
    servlet:
      mapping: /health
      enabled: true
    checks:
      data-source-health-check:
        jndi-name: jdbc/BikeshareCatalogueDS
      etcd-health-check:
        connection-url: http://localhost:2379/health

  metrics:
    web-instrumentation:
    - name: metrics-endpoint
      url-pattern: /metrics/*
      status-codes: "200, 500"
    - name: prometheus-endpoint
      url-pattern: /prometheus/*

bikeshare-config:
  n-rentals-included: 3
  healthy: true
